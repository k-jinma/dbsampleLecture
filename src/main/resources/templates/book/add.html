<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍登録</title>
</head>
<body>
    <h1>書籍登録フォーム</h1>
    <form action="/add" method="post" th:object="${addForm}">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br><br>

        <label for="author">著者名:</label>
        <input type="text" id="author" name="author" required>
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <br><br>

        <label for="publisher">出版社:</label>
        <select id="publisher" name="publisherId" required>
            <option value="">選択してください</option>
            <!-- コントローラから渡されたpublishersリストを表示 -->
            <th:block th:each="pub : ${publishers}">
                <option th:value="${pub.id}" th:text="${pub.name}"></option>
            </th:block>
        </select>
        <div th:if="${#fields.hasErrors('publisherId')}" th:errors="*{publisherId}"></div>
        <br><br>

        <button type="submit">登録</button>
    </form>
</body>
</html>
